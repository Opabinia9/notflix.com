<html>
  <head>
    <style media="screen">
      body {
          margin: 0;
      }
      nav {
          background-color: #333;
          color: #fff;
          display: flex;
          align-items: center;
          padding: 10px 20px;
          position: relative;
      }
      .hamburger {
          display: flex;
          flex-direction: column;
          cursor: pointer;
          margin-right: 20px;
          background: none;
          border: none;
          padding: 0;
      }
      .line {
          background-color: white;
          height: 3px;
          width: 25px;
          margin: 3px 0;
      }
      .home-button,
      .watchlist-button,
      .account-button {
          background-color: #333;
          color: white;
          border: none;
          padding: 10px 15px;
          margin-left: 20px;
          cursor: pointer;
      }
      .home-button:hover,
      .watchlist-button:hover,
      .account-button:hover {
          background-color: #444;
      }
      .watchlist-button > a,
      .account-button > a {
        color: inherit;
        text-decoration: none;
      }
      .home-button{
          padding: 2px;
          display: flex;
          align-items:center;
      }
      .home-button img{
        height:40px;
      }
      .search-container {
          flex-grow: 1;
          display: flex;
          justify-content: center;
          margin: 0 20px;
      }
      .search-container input {
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          width: 300px;
      }
      .search-container button {
          padding: 10px 15px;
          border: none;
          background-color: #555;
          color: white;
          cursor: pointer;
          margin-left: 5px;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%; /* Position it below the nav */
        left: 0;   /* Align it to the left */
        background-color: #333;
        min-width: 160px;
        z-index: 1;
      }
      .dropdown-content a {
          color: white;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
      }
      .dropdown-content a:hover {
          background-color: #575757;
      }
      .show {
          display: block;
      }
      @media (max-width: 768px) {
          nav {
              flex-direction: column;
              align-items: flex-start;
          }
          .search-container {
              width: 100%;
          }
          .search-container input {
              width: calc(100% - 20px);
          }
      }
    </style>
    <script type="text/javascript">
      function toggleMenu() {
          const dropdown = document.getElementById("dropdown");
          dropdown.classList.toggle("show");
      }
      window.onclick = function(event) {
          if (!event.target.matches('.hamburger')) {
              const dropdown = document.getElementById("dropdown");
              if (dropdown.classList.contains('show')) {
                  dropdown.classList.remove('show');
              }
          }
      };
    </script>
  </head>
  <body>
    <header>
      <nav>
        <button class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </button>
        <button class="home-button"><a href=""><img src="http://notflix.com/imgs/notflixnav.png" alt="Home"></img></a></button>
      <form method="POST" action="" id="fitlers" class="search-container">
          <input type="text" placeholder="Search..." name="searchTerm">
          <button type="submit">Search</button>
      </form>
        <button class="watchlist-button">Watchlist</button>
        <button class="account-button">Account</button>
      <div id="dropdown" class="dropdown-content">
          <a href="">Link 1</a>
          <a href="">Link 2</a>
          <a href="">Link 3</a>
      </div>
     </nav>
    </header>
  </body>
</html>
